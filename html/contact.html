<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact D.A.T</title>
    <link rel="stylesheet" href="../css/contact.css">
    <link rel="icon" href="../Photo/Logo DAT.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/d72f655667.js" crossorigin="anonymous"></script>
    <meta name="description" content="Contactez D.A.T pour toute information sur nos machines à café et services. Remplissez notre formulaire de contact ou contactez-nous par email ou téléphone.">

</head>
<body>

<header class="header">        
    <a href="/" class="logo">D . A . T</a>    
    <div class="menu-icon" id="menu-icon">
        <i class="fas fa-bars"></i>
    </div>
    
    <nav class="navbar" id="navbar">
        <a href="/" class="active">Home</a>
        <a href="/">Nos Machines</a>
        <a href="/">A Propos</a>
        <a href="/">Nos Marques</a>
        <a href="/">Contact</a>
    </nav>
</header>
    
<section class="blue-section">
    <div class="titre-contact">
        <h1>Contact</h1>
        <div class="contact-info">
            <div class="contact-item">
                <i class="fas fa-envelope"></i>
                <span>dat.cafe@orange.fr</span>
            </div>
            <div class="contact-item">
                <i class="fas fa-phone"></i>
                <span>05.34.48.00.59</span>
            </div>
        </div>
    </div>
</section>

<section class="contact-form-section">
    <div class="container">
        <h2>Contactez-nous</h2>
        <form id="contactForm">
            <div class="form-group">
                <label for="name">Nom</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Téléphone</label>
                <input type="tel" id="phone" name="phone">
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <button class="bouton" type="button" onclick="envoyerEmail()">Envoyer par e-mail</button>
        </form>
        <div id="resultat"></div> <!-- Message de réponse -->
    </div>
</section>

<script src="https://cdn.emailjs.com/dist/email.min.js"></script>
<script src="/contact.js"></script>
<script src="/path/to/your/javascript/file.js"></script> <!-- Remplacez par le chemin correct -->
</body>
</html>
